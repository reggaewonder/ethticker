<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EthTicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fff;
    }
    #price {
      font-size: 4rem;
      font-weight: bold;
    }
    #updated {
      position: fixed;
      bottom: 20px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="price">Loading...</div>
  <div id="updated"></div>
  <script>
    async function fetchPrice() {
      try {
        const res = await fetch('https://api.coinbase.com/v2/prices/ETH-USD/spot');
        const data = await res.json();
        const price = parseFloat(data.data.amount);
        document.getElementById('price').textContent = '$' + price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.title = '$' + price.toFixed(2) + ' | EthTicker';
        document.getElementById('updated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
      } catch (e) {
        console.error(e);
      }
    }
    fetchPrice();
    setInterval(fetchPrice, 2000);
  </script>
</body>
</html>
