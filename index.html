<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Ticker | Live Trading</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --bg: #0b0e11; --text: #eaecef; --green: #02c076; --red: #cf304a; --border: #2b2f36; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* THE "BITCOINTICKER" LARGE PRICE SECTION */
        .ticker-wrap { padding: 40px 20px; border-bottom: 1px solid var(--border); text-align: center; background: #181a20; }
        .symbol-label { color: #848e9c; font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; }
        #price { font-size: 6rem; font-weight: 800; font-family: 'Courier New', monospace; transition: color 0.15s ease; }
        
        /* MAIN DASHBOARD LAYOUT */
        .container { display: grid; grid-template-columns: 1fr 300px; flex: 1; overflow: hidden; }
        #chart { background: var(--bg); position: relative; }
        .sidebar { background: #181a20; border-left: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* STATS CARDS */
        .stat-card { border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .stat-label { color: #848e9c; font-size: 0.8rem; text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: 600; margin-top: 5px; }

        /* LIVE FLASHING CLASSES */
        .up { color: var(--green) !important; }
        .down { color: var(--red) !important; }
        .status-dot { height: 8px; width: 8px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="symbol-label">ETHEREUM / USDT <span id="conn-status"><span class="status-dot"></span>LIVE</span></div>
        <div id="price">0.00</div>
    </div>

    <div class="container">
        <div id="chart"></div>
        <div class="sidebar">
            <div class="stat-card">
                <div class="stat-label">24h High</div>
                <div id="high" class="stat-value">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Low</div>
                <div id="low" class="stat-value">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Volume</div>
                <div id="vol" class="stat-value">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Change</div>
                <div id="change" class="stat-value">--</div>
            </div>
        </div>
    </div>

    <script>
        const priceDisplay = document.getElementById('price');
        let lastPrice = 0;
        let chart, lineSeries;

        // 1. Setup Chart (Professional Dark Theme)
        function initChart() {
            const chartDiv = document.getElementById('chart');
            chart = LightweightCharts.createChart(chartDiv, {
                layout: { background: { color: '#0b0e11' }, textColor: '#d1d4dc' },
                grid: { vertLines: { color: '#1f2226' }, horzLines: { color: '#1f2226' } },
                timeScale: { borderColor: '#2b2f36', timeVisible: true, secondsVisible: true },
            });
            lineSeries = chart.addAreaSeries({
                lineColor: '#02c076',
                topColor: 'rgba(2, 192, 118, 0.3)',
                bottomColor: 'rgba(2, 192, 118, 0)',
                lineWidth: 2,
            });

            // Handle browser resizing
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: chartDiv.clientWidth, height: chartDiv.clientHeight });
            });
        }

        // 2. Fetch Initial History
        async function loadHistory() {
            const res = await fetch('https://api.binance.com/api/v3/klines?symbol=ETHUSDT&interval=1m&limit=100');
            const data = await res.json();
            const points = data.map(d => ({ time: d[0] / 1000, value: parseFloat(d[4]) }));
            lineSeries.setData(points);
        }

        // 3. Connect WebSocket (The "Magic" Live Engine)
        function startStreams() {
            // Price Stream (@trade)
            const priceWs = new WebSocket('wss://stream.binance.com:9443/ws/ethusdt@trade');
            
            priceWs.onmessage = (e) => {
                const data = JSON.parse(e.data);
                const p = parseFloat(data.p).toFixed(2);
                
                // Live visual price update
                priceDisplay.innerText = p;
                
                // Flicker logic (Up/Down)
                if (p > lastPrice) {
                    priceDisplay.className = 'up';
                } else if (p < lastPrice) {
                    priceDisplay.className = 'down';
                }
                lastPrice = p;

                // Update chart point
                lineSeries.update({ time: Math.floor(data.T / 1000), value: parseFloat(data.p) });
            };

            // Stats Stream (@ticker)
            const statsWs = new WebSocket('wss://stream.binance.com:9443/ws/ethusdt@ticker');
            statsWs.onmessage = (e) => {
                const data = JSON.parse(e.data);
                document.getElementById('high').innerText = `$${parseFloat(data.h).toLocaleString()}`;
                document.getElementById('low').innerText = `$${parseFloat(data.l).toLocaleString()}`;
                document.getElementById('vol').innerText = `${Math.floor(data.v).toLocaleString()} ETH`;
                
                const pct = parseFloat(data.P);
                const changeEl = document.getElementById('change');
                changeEl.innerText = `${pct > 0 ? '+' : ''}${pct}%`;
                changeEl.style.color = pct >= 0 ? '#02c076' : '#cf304a';
            };
        }

        // Run
        initChart();
        loadHistory();
        startStreams();
    </script>
</body>
</html>
