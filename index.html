<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH TICKER | PRO</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --bg: #0b0e11; --text: #eaecef; --green: #02c076; --red: #cf304a; --border: #2b2f36; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER - BITCOINTICKER STYLE */
        .ticker-header { padding: 30px; border-bottom: 1px solid var(--border); text-align: center; background: #181a20; }
        .symbol { color: #848e9c; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        #price { font-size: 6rem; font-weight: 800; font-family: 'Courier New', Courier, monospace; line-height: 1; margin: 0; transition: color 0.1s; }
        
        /* DASHBOARD LAYOUT */
        .main { display: grid; grid-template-columns: 1fr 300px; flex: 1; overflow: hidden; }
        #chart { background: var(--bg); position: relative; border-right: 1px solid var(--border); }
        .sidebar { background: #181a20; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        .stat-item { border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .label { color: #848e9c; font-size: 0.75rem; text-transform: uppercase; }
        .value { font-size: 1.5rem; font-weight: 600; margin-top: 5px; font-family: monospace; }
        
        /* STATUS BAR */
        .status-bar { padding: 5px 15px; background: #000; font-size: 0.7rem; color: #555; display: flex; justify-content: space-between; }
        .up { color: var(--green) !important; }
        .down { color: var(--red) !important; }
    </style>
</head>
<body>

    <div class="ticker-header">
        <div class="symbol">Ethereum / USD â€¢ Live</div>
        <div id="price">0.00</div>
    </div>

    <div class="main">
        <div id="chart"></div>
        <div class="sidebar">
            <div class="stat-item"><div class="label">24h Change</div><div id="change" class="value">--</div></div>
            <div class="stat-item"><div class="label">24h Volume</div><div id="vol" class="value">--</div></div>
            <div class="stat-item"><div class="label">Market Rank</div><div id="rank" class="value">#2</div></div>
        </div>
    </div>

    <div class="status-bar">
        <span id="conn-text">System: Initializing...</span>
        <span id="latency">Latency: --ms</span>
    </div>

    <script>
        const priceEl = document.getElementById('price');
        const connStatus = document.getElementById('conn-text');
        let lastPrice = 0;
        let chart, lineSeries;

        // 1. Initialize Pro Chart
        function initChart() {
            const chartElement = document.getElementById('chart');
            chart = LightweightCharts.createChart(chartElement, {
                layout: { backgroundColor: '#0b0e11', textColor: '#d1d4dc' },
                grid: { vertLines: { color: '#1f2226' }, horzLines: { color: '#1f2226' } },
                timeScale: { borderColor: '#2b2f36', timeVisible: true, secondsVisible: true }
            });
            lineSeries = chart.addAreaSeries({
                lineColor: '#02c076', topColor: 'rgba(2, 192, 118, 0.3)', bottomColor: 'rgba(2, 192, 118, 0)', lineWidth: 2
            });
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: chartElement.clientWidth, height: chartElement.clientHeight });
            });
        }

        // 2. Connect to CoinCap Live Stream
        function connectLive() {
            connStatus.innerText = "System: Connecting to Stream...";
            const socket = new WebSocket('wss://ws.coincap.io/prices?assets=ethereum');

            socket.onopen = () => {
                connStatus.innerText = "System: Connected & Streaming";
                connStatus.style.color = "#02c076";
            };

            socket.onmessage = (msg) => {
                const data = JSON.parse(msg.data);
                if (data.ethereum) {
                    const price = parseFloat(data.ethereum).toFixed(2);
                    priceEl.innerText = price;
                    
                    // Live Color Flickering
                    if (price > lastPrice) priceEl.className = 'up';
                    else if (price < lastPrice) priceEl.className = 'down';
                    lastPrice = price;

                    // Update Chart
                    lineSeries.update({ time: Math.floor(Date.now() / 1000), value: parseFloat(price) });
                }
            };

            socket.onclose = () => {
                connStatus.innerText = "System: Disconnected. Retrying...";
                connStatus.style.color = "#cf304a";
                setTimeout(connectLive, 3000);
            };
        }

        // 3. Fetch Sidebar Stats
        async function fetchStats() {
            try {
                const res = await fetch('https://api.coincap.io/v2/assets/ethereum');
                const { data } = await res.json();
                document.getElementById('change').innerText = `${parseFloat(data.changePercent24Hr).toFixed(2)}%`;
                document.getElementById('change').className = 'value ' + (data.changePercent24Hr >= 0 ? 'up' : 'down');
                document.getElementById('vol').innerText = `$${(parseFloat(data.volumeUsd24Hr) / 1000000000).toFixed(2)}B`;
            } catch (e) { console.log("Stats fetch error"); }
        }

        initChart();
        connectLive();
        fetchStats();
        setInterval(fetchStats, 60000); // Update stats every minute
    </script>
</body>
</html>
