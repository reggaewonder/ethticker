<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Ticker | Live</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #181a20; --text: #eaecef; --green: #02c076; --red: #cf304a; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: var(--card); border-radius: 8px 8px 0 0; border-bottom: 1px solid #333; }
        .main-price { font-size: 3.5rem; font-weight: bold; font-family: 'Courier New', Courier, monospace; transition: color 0.3s ease; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 6px; border: 1px solid #2b2f36; }
        .stat-label { color: #848e9c; font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .stat-value { font-size: 1.4rem; font-weight: 600; }

        #chart-container { width: 100%; height: 450px; background: var(--card); border-radius: 8px; padding: 15px; box-sizing: border-box; border: 1px solid #2b2f36; }
        
        .up { color: var(--green) !important; }
        .down { color: var(--red) !important; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="color: #848e9c; font-weight: bold;">ETHEREUM / USD</div>
            <div id="price" class="main-price">Loading...</div>
        </div>
        <div id="change-pct" style="font-size: 1.8rem; font-weight: bold;">0.00%</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><div class="stat-label">24h High</div><div id="high" class="stat-value">--</div></div>
        <div class="stat-card"><div class="stat-label">24h Low</div><div id="low" class="stat-value">--</div></div>
        <div class="stat-card"><div class="stat-label">24h Volume</div><div id="vol" class="stat-value">--</div></div>
    </div>

    <div id="chart-container"></div>

    <script>
        let lastPrice = 0;
        let lineSeries;
        let chart;

        // Initialize the chart once the page loads
        function initChart() {
            const container = document.getElementById('chart-container');
            chart = LightweightCharts.createChart(container, {
                layout: { background: { color: '#181a20' }, textColor: '#d1d4dc' },
                grid: { vertLines: { color: '#2b2f36' }, horzLines: { color: '#2b2f36' } },
                width: container.clientWidth,
                height: 400,
                timeScale: { timeVisible: true, secondsVisible: true }
            });
            
            lineSeries = chart.addAreaSeries({
                lineColor: '#02c076',
                topColor: 'rgba(2, 192, 118, 0.4)',
                bottomColor: 'rgba(2, 192, 118, 0.0)',
                lineWidth: 2,
            });
        }

        async function updateData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd&include_24hr_vol=true&include_24hr_high_low=true&include_24hr_change=true');
                const data = await response.json();
                const eth = data.ethereum;

                const currentPrice = eth.usd;
                const priceEl = document.getElementById('price');
                
                // Update price and handle colors
                priceEl.innerText = `$${currentPrice.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                if (lastPrice > 0 && currentPrice !== lastPrice) {
                    priceEl.style.color = currentPrice > lastPrice ? '#02c076' : '#cf304a';
                }
                lastPrice = currentPrice;

                // Update Stats
                document.getElementById('high').innerText = `$${eth.usd_24h_high.toLocaleString()}`;
                document.getElementById('low').innerText = `$${eth.usd_24h_low.toLocaleString()}`;
                document.getElementById('vol').innerText = `$${Math.round(eth.usd_24h_vol).toLocaleString()}`;
                
                const pct = eth.usd_24h_change;
                const pctEl = document.getElementById('change-pct');
                pctEl.innerText = `${pct.toFixed(2)}%`;
                pctEl.className = pct >= 0 ? 'up' : 'down';

                // Update Tab Title
                document.title = `ETH: $${currentPrice.toLocaleString()}`;

                // Push new data point to chart
                lineSeries.update({ 
                    time: Math.floor(Date.now() / 1000), 
                    value: currentPrice 
                });

            } catch (error) {
                console.error("Data fetch error:", error);
            }
        }

        // Setup and Start
        initChart();
        updateData();
        setInterval(updateData, 10000); // Refresh every 10 seconds

        // Handle browser window resizing
        window.addEventListener('resize', () => {
            chart.applyOptions({ width: document.getElementById('chart-container').clientWidth });
        });
    </script>
</body>
</html>
